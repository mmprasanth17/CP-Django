{%load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    
    {% block css_file%} <link rel="stylesheet" href="{% static 'base.css' %}">{% endblock %}
   
</head>
<body class="detail">
    <header><br>    
    </header>
    
    <section id="post-details">
        <img src="{{ desc.Image.url }}">
        <h2>{{ post_id }}</h2>
        {% comment %} <h1>Details of post {{ post_id }}</h1> {% endcomment %}
        <h1>Model:  {{desc.BikeName}}</h1>
        <p>Description:  {{desc.Description}}</p>
        <p>Date:  {{desc.Date}}</p>
        <p>Time:  {{desc.Time}}</p>
        <p>Current Time:  {{desc.Current_time}}</p>

    </section>
</body>
</html>
