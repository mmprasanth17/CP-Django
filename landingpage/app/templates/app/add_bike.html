{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'app/includes/header.html' %}

<link rel="stylesheet" href="{% static 'base.css' %}">
<h2>Add a New Bike</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
